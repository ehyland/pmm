name: 'Setup'

description: 'Sets up project dependencies'

runs:
  using: 'composite'
  steps:
    - uses: pnpm/action-setup@v2.2.2

    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: pnpm

    - uses: ehyland/actions/install-docker-compose-v2@main

    - run: pnpm install
      shell: bash
